---
layout: default
---
<main>

  {{ content }}
  <hr style="margin-top: 1.7em" />
  <h2>texts</h2>
  <ul class="home-list">
    {% assign sorted = site.texts | sort: 'date' | reverse %}
    {% for item in sorted %}
      <li>
        <a href="{{ site.baseurl }}{{ item.url }}">
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

</main>
