---
layout: default
---
<a class="name" href="/">{{ site.title | escape }}</a>
<div>
  {{ content }}
</div>
<p class="gray small">
  {% if page.tweet != nil %}
  <a class="gray" href="https://twitter.com/loverajoel/status/{{ page.tweet }}" target="_blank">Comments</a> | 
  {% endif %}
  Published on {{ page.date | date: "%B %-d, %Y" }}
  {% if page.updated != nil %}
  - Last updated on {{ page.updated | date: "%B %-d, %Y" }}.
  {% endif %}
</p>
{% include footer.html %}
